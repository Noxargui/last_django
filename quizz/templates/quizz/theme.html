{% if latest_theme_list %}
    <ul>
    {% for theme in latest_theme_list %}
        <li><a href="{% url 'quizz:question' theme.id %}">{{ theme.theme_text }}</a></li>
        <button><a class="btn btn-primary" href="{% url 'quizz:score' %}"><p>Score</p></a></button>
    {% endfor %}
    </ul>
    <button><a class="btn btn-primary" href="{% url 'quizz:loginuser' %}"><p>Log Out</p></a></button>
{% else %}
    <p>No quizz are available.</p>
{% endif %}
